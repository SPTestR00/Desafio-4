<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
	<meta charset="utf-8"/>
	<head>
	<title>
		CADASTRO DE ESTUDANTES
	</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize-v1.0.0/materialize/css/materialize.min.css"  media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<h1>Cadastro de Estudantes:</h1>
		<h3><a href="/lista" class="waves-effect waves-light btn-large"><i class="material-icons left">format_list_bulleted</i>Lista de Estudantes</a></h3>
		<h3><a href="/login" class="waves-effect waves-light btn-large"><i class="material-icons left">format_list_bulleted</i>Logout</a></h3>
		<form class="container" method="post">
			Nome: <input type="text" value"" name="nome" required/>
			<div class="row">
				<div class="input-field col s12">
			Curso: <input type="text" value"" name="curso" required/>
				</div>
				<div class="input-field col s3">
			Data de Nascimento: <input type="date" value"" name="data" required/>
			</div>
			<div class="input-field col s3">
			CEP: <input type="text" value"" name="cep" required/>
			</div>
			<div class="input-field col s3">
			Cidade: <input type="text" value"" name="cidade" required/>
			</div>
			</div>
			<button class="waves-effect waves-light btn-large" type="submit">Salvar</button>
				
		</form>
		
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="materialize-v1.0.0/materialize/js/materialize.min.js"></script>
	</body>
</html>
