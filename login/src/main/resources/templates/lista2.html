<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="utf-8"/>
		<title>
			LISTA DE LOGIN
		</title>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="materialize-v1.0.0/materialize/css/materialize.min.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<h1>Lista de Logins: APENAS PARA FINS DE TESTE!!</h1>
		<h3><a href="/registrar" class="waves-effect waves-light btn-large"><i class="material-icons left">add_circle_outline</i>Registrar</a></h3>
		<table class="container">
			<thead>
				<tr>
					<th>Username</th>
					<th>Password</th>
				</tr>
			</thead>
			<tbody>
		<tr th:each="login : ${logins}">
				<td><span th:text="${login.username}"></span></td>
				<td><span th:text="${login.password}"></span></td>			
			</tr>
			</tbody>
		</table>	
		
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="materialize-v1.0.0/materialize/js/materialize.min.js"></script>

	</body>
</html>
